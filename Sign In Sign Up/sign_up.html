<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | MyTutor</title>
        <script src="https://kit.fontawesome.com/8ac0036aeb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./sign_up.css">
    </head>

    <body>
        <div class="su_container">
            <div class="su_forms_container">
                <div class="signin-signup">
                    <div class="su_in" id="si_form">
                        <form action="#" class="sign-in-form">
                            <h2 class="su_form_hd">Sign in</h2>
                            <div class="su_input_fld">
                                <i class="fas fa-user"></i>
                                <input type="email" class="su_form_ctrl" id="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="su_input_fld">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="su_form_ctrl" id="password" placeholder="Enter your password" required>
                            </div>
                            <p>Sign in as a:</p>
                            <div class="su_fld_options">
                                <label>
                                    <input type="radio" id="student" name="user_type" value="student">
                                    <span>Student</span>
                                </label>
                                <label>
                                    <input type="radio" id="teacher" name="user_type" value="teacher">
                                    <span>Teacher</span>
                                </label>
                                <label>
                                    <input type="radio" id="admin" name="user_type" value="admin">
                                    <span>Admin</span>
                                </label>
                            </div>
                            <input type="submit" value="Sign in" class="su_form_btn">
                        </form>
                    </div>
                    <div class="su_in" id="su_form">
                        <form action="#" class="sign-up-form">
                            <h2 class="su_form_hd">Sign up</h2>
                            <div class="su_form_pg" id="su_pg_1">
                                <div class="su_input_fld">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="su_form_ctrl" id="user-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="su_form_ctrl" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="su_form_ctrl" id="password" placeholder="Enter your password" required>
                                </div>
                                <input type="submit" value="Sign up" class="su_form_btn">
                            </div>
                            <div class="su_form_pg" id="su_pg_2">
                                <div class="su_input_fld">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="su_form_ctrl" id="user-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="su_form_ctrl" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="su_form_ctrl" id="password" placeholder="Enter your password" required>
                                </div>
                                <input type="submit" value="Sign up" class="su_form_btn">
                            </div>
                            <div class="su_form_pg" id="su_pg_3">
                                <div class="su_input_fld">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="su_form_ctrl" id="user-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="su_form_ctrl" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="su_form_ctrl" id="password" placeholder="Enter your password" required>
                                </div>
                                <input type="submit" value="Sign up" class="su_form_btn">
                            </div>
                            <div class="su_form_pg" id="su_pg_4">
                                <div class="su_input_fld">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="su_form_ctrl" id="user-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="su_form_ctrl" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="su_input_fld">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="su_form_ctrl" id="password" placeholder="Enter your password" required>
                                </div>
                                <input type="submit" value="Sign up" class="su_form_btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
      
            <div class="su_panels_container">
              <div class="su_panel su_left_panel">
                <div class="su_panel_content">
                  <h3>New here?</h3>
                  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
                  <button class="su_form_btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="./sign_up_img.svg" class="su_panel_image" alt="" />
              </div>
              <div class="su_panel su_right_panel">
                <div class="su_panel_content">
                  <h3>One of us?</h3>
                  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
                  <button class="su_form_btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="./sign_in_img.svg" class="su_panel_image" alt="" />
              </div>
            </div>
          </div>

        <script>
            const sign_in_btn = document.querySelector("#sign-in-btn");
            const sign_up_btn = document.querySelector("#sign-up-btn");
            const container = document.querySelector(".su_container");

            sign_up_btn.addEventListener("click", () => {
                container.classList.add("sign-up-mode");
            });

            sign_in_btn.addEventListener("click", () => {
                container.classList.remove("sign-up-mode");
            });
        </script>
    </body>
</html>
